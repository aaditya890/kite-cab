<div class="p-4">
    <h2 class="text-lg font-semibold text-gray-800">Confirm Deletion</h2>
    <p class="text-gray-600 my-4">
      Are you sure you want to delete this customer record.
    </p>
    <div class="flex justify-end space-x-4">
      <button mat-button class="text-gray-600" (click)="onCancel()">No</button>
      <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
    </div>
  </div>
